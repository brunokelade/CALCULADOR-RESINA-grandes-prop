<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Resina Epóxi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Resina Epóxi</h1>
        <form id="epoxyCalculator">
            <label for="length">Comprimento (m):</label>
            <input type="number" id="length" step="0.01" required><br><br>

            <label for="width">Largura (m):</label>
            <input type="number" id="width" step="0.01" required><br><br>

            <label for="thickness">Espessura (cm):</label>
            <input type="number" id="thickness" step="0.01" required><br><br>

            <button type="button" onclick="calculateEpoxy()">Calcular</button><br><br>

            <label for="result">Quantidade de Resina e Endurecedor (kg):</label>
            <input type="text" id="result" readonly>
        </form>
    </div>

    <script>
        function calculateEpoxy() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const thicknessCm = parseFloat(document.getElementById('thickness').value);

            if (!isNaN(length) && !isNaN(width) && !isNaN(thicknessCm)) {
                // Converter espessura de cm para metros (1 cm = 0.01 metros)
                const thicknessMeters = thicknessCm / 100;
                
                // Calcular o volume em metros cúbicos
                const volumeCubicMeters = length * width * thicknessMeters;

                // Converter metros cúbicos para litros (1 metro cúbico = 1000 litros)
                const volumeLiters = volumeCubicMeters * 1000;

                // Converter litros para quilogramas (1 litro de epóxi = 1 kg)
                const volumeKilos = volumeLiters;

                document.getElementById('result').value = volumeKilos.toFixed(2) + ' kg';
            } else {
                alert('Por favor, insira valores válidos.');
            }
        }
    </script>
</body>
</html>
